<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Studio</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <main>

              </p>
            </div>

      <div id="studio-section2">

            <p>CLIENTS</p>

        <div id="details2">
            <p>PROJECTS</p>
            <h1>400+</h1>
        </div>
        </div>

        <div id="second-details">
            <div id="details3">
            <p>HAPPY CLIENTS</p>

        </div>

        <div id="details4">
