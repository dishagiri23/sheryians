<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav class="nav-bar">
        <!-- Left Logo Section -->
        <div class="logo">
          <i class="ri-hand-heart-line"></i>
          <h2 id="first-h2">Navis</h2>
        </div>

        <!-- Center Links -->
        <div id="center-links">
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">About</a>

          <div id="more-links">
            <a href="#">More Links</a>
            <i class="ri-arrow-drop-down-line"></i>
          </div>
        </div>

        <!-- Right Buttons -->
        <div id="right-buttons">
          <button id="first">Sign up</button>
          <button id="second">Get Started</button>
        </div>
      </nav>


      <section id="first-section">
  <div id="heading-p">
    <h1 id="heading-1st-section">About our firm</h1>
    <p id="p-1st-section">
      At our firm, we pride ourselves on delivering tailored solutions that empower businesses to thrive.
      With years of experience across various industries, our dedicated team is committed to driving growth and operational excellence.
    </p>
  </div>

  <div id="first-button-div">
    <button id="gs">Get Started <i class="ri-arrow-right-long-fill"></i></button>
    <button id="ft">Free trial</button>
  </div>

  <div id="image-section">
    <img src="busniess.jpg" alt="Business Collaboration Image" id="section-image" />
  </div>
</section>

    </main>
  </body>
</html>
